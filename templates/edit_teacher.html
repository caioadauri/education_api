{% extends "template.html" %}
{% block conteudo %}
<h2>Editar Professor</h2>
<form action="{{ url_for('teacher.edit_teacher', id=teacher.id) }}" method="POST">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ teacher.name }}" required>
  </div>
  <div class="form-group">
    <label for="age">Idade:</label>
    <input type="text" id="age" name="age" class="form-control" value="{{ teacher.age }}" required>
  </div>
  <div class="form-group">
    <label for="matter">Matéria:</label>
    <input type="text" id="matter" name="matter" class="form-control" value="{{ teacher.matter }}" required>
  </div>
  <div class="form-group">
    <label for="obs">Observação:</label>
    <input type="text" id="obs" name="obs" class="form-control" value="{{ teacher.obs }}">
  </div>
  <button type="submit" class="btn btn-primary">Atualizar Professor</button>
</form>
{% endblock %}
