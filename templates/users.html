{% extends "template.html" %}
{% block conteudo %}
<h2>Lista de Usuários</h2>
<a href="{{ url_for('user.new_user') }}" class="btn btn-primary">Novo Usuário</a>
<a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Usuário</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>
        <a href="{{ url_for('user.edit_user', id_user=user.id) }}" class="btn btn-warning">Editar</a>
        <form action="{{ url_for('user.delete_user_html', id_user=user.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
