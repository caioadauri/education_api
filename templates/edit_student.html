{% extends "template.html" %}
{% block conteudo %}

<h2>Editar Aluno</h2>

<form action="{{ url_for('student.edit_student', id=student.id) }}" method="POST">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ student.name }}" required>
  </div>
  <div class="form-group">
    <label for="age">Idade:</label>
    <input type="number" id="age" name="age" class="form-control" value="{{ student.age }}" required>
  </div>
  <div class="form-group">
    <label for="classroom">Turma:</label>
    <input type="text" id="classroom" name="classroom" class="form-control" value="{{ student.classroom }}" required>
  </div>
  <div class="form-group">
    <label for="date_of_birth">Data de Nascimento:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" value="{{ student.date_of_birth }}"
      required>
  </div>
  <div class="form-group">
    <label for="grade_first_semester">Nota Primeiro Semestre:</label>
    <input type="text" id="grade_first_semester" name="grade_first_semester" class="form-control"
      value="{{ student.grade_first_semester }}">
  </div>
  <div class="form-group">
    <label for="grade_second_semester">Nota Segundo Semestre:</label>
    <input type="text" id="grade_second_semester" name="grade_second_semester" class="form-control"
      value="{{ student.grade_second_semester }}">
  </div>
  <div class="form-group">
    <label for="average_final">MÃ©dia Final:</label>
    <input type="text" id="average_final" name="average_final" class="form-control" value="{{ student.average_final }}">
  </div>
  <div class="form-group">
    <label for="class_id">ID da Turma:</label>
    <input type="text" id="class_id" name="class_id" class="form-control" value="{{ student.class_id }}">
  </div>

  <button type="submit" class="btn btn-primary">Atualizar Aluno</button>

</form>

{% endblock %}
