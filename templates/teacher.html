{% extends "template.html" %}
{% block conteudo %}
<h2>Professores</h2>
<a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Matéria</th>
            <th>Observação</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.age }}</td>
            <td>{{ teacher.matter }}</td>
            <td>{{ teacher.obs }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
