{% extends "template.html" %}
{% block conteudo %}
<h2>Novo Aluno</h2>
<form action="{{ url_for('student.new_student') }}" method="POST">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="age">Idade:</label>
    <input type="number" id="age" name="age" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="classroom">Turma:</label>
    <input type="text" id="classroom" name="classroom" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="date_of_birth">Data de Nascimento:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="grade_first_semester">Nota Primeiro Semestre:</label>
    <input type="text" id="grade_first_semester" name="grade_first_semester" class="form-control">
  </div>
  <div class="form-group">
    <label for="grade_second_semester">Nota Segundo Semestre:</label>
    <input type="text" id="grade_second_semester" name="grade_second_semester" class="form-control">
  </div>
  <div class="form-group">
    <label for="average_final">MÃ©dia Final:</label>
    <input type="text" id="average_final" name="average_final" class="form-control">
  </div>
  <div class="form-group">
    <label for="class_id">ID da Turma:</label>
    <input type="text" id="class_id" name="class_id" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>

</form>
{% endblock %}
